	<script type="text/javascript">
		function Bhujangasana()
		{
				document.write("<strong><center><justify><p>This one will strengthen the lower back muscles while cushioning the spine, triceps and opens the chest to promote the inhalations. It also makes the spine flexible.Lie on your stomach with your feet together and toes flat. Place your hands downwards below your shoulders on the mat, lift your waist and raise your head while inhaling in. Pull your torso back with the support of your hands. Keep your elbows straight and make sure you put equal pressure on both palms.  Tilt your head back and make sure your shoulders are away from your ears. Exhale while coming back to the ground.</p></justify></center></strong>");

		
			}

			function Paschi()
			{
				document.write("<strong><center><justify><p>This asana helps in improving the flexibility of the hamstrings and hips and lengthens the spine. Sit up with your back straight and toes pointing outwards. Breathe in and raise your hands over your head and stretch. Now, while breathing out bring your hands down and bend then forward to touch your legs. Place your hands wherever they reach, hold your toes if you can but don't force yourself. Breathe in and elongate your spine. While breathing out, keep your navel close to your knees.</p></justify></center></strong>");
			}
			function ChildPose()
			{
				document.write("<strong><center><justify><p>This restful posture helps let go and surrender. It restores vitality physically, mentally and emotionally. Insert the pose between challenging asanas, and practice with closed eyes, listening to the sound of your breath. Bend your knees and sit on your heels. Keep your hips on your heels. Lower your head on the mat and bring your hands forward by your side. Press your thighs against your chest and breathe lightly.</p></justify></center></strong>");
			}
